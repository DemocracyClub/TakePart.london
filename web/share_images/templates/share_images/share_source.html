{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Kanit:900' rel='stylesheet' type='text/css'>
    <style>
      #message_image {
        position:relative;
        width:1200px;
        height:628px;
        background:url('/media/{{ background_image.dream_image }}');
        background-size: cover;
        background-position: center;
      }
      #message_image img {
        max-width:100%;
      }

      #message_image header h1 {
        font-family: 'Kanit', sans-serif;
        position:relative;
        top:20px;
        margin:0;
        width:90%;
      }
      #message_image header h1 + h1 {
        top:25px;
      }
      #message_image h1 span, #message_image h2 span {
        background-color:rgba(255,255,255,0.8);
        padding:0 0.5em;
      }
      #message_image footer h2 {
        font-family: 'Kanit', sans-serif;
        font-size:2em;
        position:absolute;
        bottom:30px;
        right:0;
        display:inline;
        margin:0;
        text-align:right;
      }
    </style>
  </head>
  <body>
    <section id="message_image">
      <header>
        <h1 class="resize">
          <span>
            {{ ward.percent_registered }}% of people in {{ ward.name }} ward
          </span>
        </h1>
        <h1>
          <span>are registered to vote</span>
        </h1>
      </header>
      <footer>
        <h2>
          <span>Join them: gov.uk/register-to-vote</span>
        </h2>
      </footer>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="{% static 'js/jquery.fittext.js' %}"></script>
    <script>


      $(document).ready(function() {
        jQuery("header h1").fitText(2.3);
        jQuery("footer h2").fitText(1.6);
      })

    </script>
  </body>
</html>
{{ background_image.pk }}
